<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Subscribe</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1"
      name="viewport"
    />
    <link rel="stylesheet" href="styles/golden.css">
    <link rel="stylesheet" href="styles/subscribe.css">
  </head>

  <body>
  <div class = "container">
    <div class="header box">
      <div class="headerFlow ">
        <div class="itemHead"><a class="subTitle" href="index.html">Back</a> </div>
      </div>
    </div>
    <div class="form box">
          <div class="formFlow">
            <div class="formField">
              <input type="text" name="name" placeholder="Name"> 
            </div>
            <div class="formField"> 
              <input type="email" id="email" name="email" placeholder="email"> 
            </div>
            <div class="formField"> 
              <button class="goldenButton">Save</button> 
            </div>
          </div>
    </div>
    <div class="footer box">
      <div class="social">
        <div class="socialItem"> <a href="#"><img class="socialIcons" src="images/facebook.png" alt="facebook"></a></div>
        <div class="socialItem"> <a href="#"><img class="socialIcons" src="images/twitter.png" alt="twitter"></a></div>
        <div class="socialItem"> <a href="#"><img class="socialIcons" src="images/linkedin.png" alt="linkedin"></a></div>
      </div>
    </div>
  </div>
  </body>
</html>
